<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All ads</title>
</head>
<body>

    <img th:src="@{/free.png}">

<div th:each="ad : ${ads}">
    <h3 th:text="${ad.userName + ' оставил запись'}" />
    <h3 th:text="${ad.date}"/>
    <h3 th:text="${ad.subject}"/>
    <img th:src="${ad.foto}" alt="Письма мастера дзен">
</div>
<a href="/">go to main</a>

</body>
</html>
